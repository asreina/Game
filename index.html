<!doctype html>
<html>
<head>
<title>Racecar Game</title>
<link href ="style.css" rel="stylesheet"/>
</head>
<h1>Try Out This Pretty Cool Game!<hr></h1>
<body>
	<div id="score_div">
		Score:<span id="score">0</span>
	</div>
	<div id="container">
		<div id="line_1"</div>
		<div id="line_2"</div>
		<div id="line_3"</div>
		<div id="car" class="car"
			<div class="f_glass"></div>
			<div class="b_glass"></div>
			<div class="f_light_l"></div>
			<div class="f_light_r"></div>
			<div class="f_tire_l"></div>
			<div class="f_tire_r"></div>
			<div class="b_tire_l"></div>
			<div class="b_tire_r"></div>
	  </div>
	  <div id="car_1" class="car"
		  <div class="f_glass"></div>
		  <div class="b_glass"></div>
		  <div class="f_light_l"></div>
		  <div class="f_light_r"></div>
		  <div class="f_tire_l"></div>
		  <div class="f_tire_r"></div>
		  <div class="b_tire_l"></div>
		  <div class="b_tire_r"></div>
	  </div>
	  <div id="car_2" class="car"
		  <div class="f_glass"></div>
		  <div class="b_glass"></div>
		  <div class="f_light_l"></div>
		  <div class="f_light_r"></div>
		  <div class="f_tire_l"></div>
		  <div class="f_tire_r"></div>
		  <div class="b_tire_l"></div>
		  <div class="b_tire_r"></div>
	  </div>
    <div id="car_3" class="car">
	    <div class="f_glass"></div>
	    <div class="b_glass"></div>
	    <div class="f_light_l"></div>
	    <div class="f_light_r"></div>
	    <div class="f_tire_l"></div>
	    <div class="f_tire_r"></div>
	    <div class="b_tire_l"></div>
	    <div class="b_tire_r"></div>
	  </div>
	  <div id="restart_div">
		  <button id="restart">
			  Restart<br>
			  <small class="small_text">(Press Enter)</small>
		  </button>
	  </div>
  </div>
  <script src="jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
